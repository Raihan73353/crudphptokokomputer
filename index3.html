<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-inner img {
            height: 400px;
            object-fit: cover;
        }
        .hero {
            text-align: center;
            padding: 50px 0;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<div class="hero bg-light">
    <h1>Welcome to Our Company</h1>
    <p>We are committed to excellence and innovation.</p>
</div>

<!-- Slider Section -->
<div id="companyCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x400?text=Image+1" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400?text=Image+2" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400?text=Image+3" class="d-block w-100" alt="Slide 3">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400?text=Image+4" class="d-block w-100" alt="Slide 4">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400?text=Image+5" class="d-block w-100" alt="Slide 5">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#companyCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#companyCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Footer Section -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Company Name. All rights reserved.</p>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const carousel = document.getElementById('companyCarousel');
    const bootstrapCarousel = new bootstrap.Carousel(carousel, {
        interval: 2000, // Interval in milliseconds
        ride: 'carousel'
    });
</script>
</body>
</html>
